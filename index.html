<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LoL Champion Stats</title>
</head>
<nav class="navbar">
  <h1>League of Legends Champion Stats</h1>
</nav>
<body>
  <div class="champDiv">
    <div id="champ1">
      <h2 id="champName1">Garen</h2>
      <img src="championIcons/Garen.png" alt="ChampionSelected1" width="120" height="120" id="ChampionSelected1">
      <br>
      <form autocomplete="off" action="/action_page.php">
        <div class="autocomplete" style="width:140px;">
          <input id="myInput" type="text" name="myChampion" placeholder="Champion 1">
        </div>
        <input type="button" id="searchButton" onclick="showChampionStats()" value="Search">
    </form>
    </div>
    <div id="champ2">
      <h2 id="champName2">Ahri</h2>
      
      <img src="championIcons/Ahri.png" alt="ChampionSelected2" width="120" height="120" id="ChampionSelected2"> 
      
      <br>
      
      <form autocomplete="off" action="/action_page.php">
        <div class="autocomplete" style="width:140px;">
          <input id="myInput2" type="text" name="myChampion2" placeholder="Champion 2">
        </div>
        <input type="button" id="searchButton2" onclick="showChampionStats2()" value="Search">
      </form>
    </div>
  </div>
    <br>
  <div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" onclick="radioAction()" value="stats.attackdamage" checked>
      <label class="form-check-label" for="inlineRadio1">Attack Damage</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" onclick="radioAction()" value="armor">
      <label class="form-check-label" for="inlineRadio2">Armor</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" onclick="radioAction()" value="health">
      <label class="form-check-label" for="inlineRadio3">Health</label>
    </div>
  </div>
    <br>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.6.1/d3.min.js" ></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/c3/0.7.9/c3.min.js'></script>
    <script src="script.js"></script>
</body>
</html>
